<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="min-width=1280px, initial-scale=1, maximum-scale=1" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Жетоны ЧВК</title>
    <link type="image/png" sizes="16x16" rel="icon" href="assets/img/favicon-16.png">
    <link type="image/png" sizes="32x32" rel="icon" href="assets/img/favicon-32.png">
    <link type="image/png" sizes="96x96" rel="icon" href="assets/img/favicon-96.png">

    <link rel="stylesheet" href="assets/css/badge.min.css">
</head>

<body>

<div class="air-container">
    <!--
        <h1>Жетон ЧВК</h1>
        <hr>
    -->
    <div class="badge">

        <div class="badge__bg">
            <img class="badge__bg-img" src="assets/img/badge-bg.png" alt="">
        </div>

        <div class="badge__cont">

            <div class="badge__cont-left">
                <div id="pmc" class="badge__cont-bear">
                    <img class="badge__cont-img-bear" src="assets/img/BEAR.png" alt="">
                </div>
            </div>

            <div class="badge__cont-right">
                <div id="nickname" class="badge__cont-right-head">
                    <img class="badge__cont-right-head-uppercase badge__cont-right-head-M" src="assets/img/sym/Mb.png" alt="">
                    <img class="badge__cont-right-head-uppercase badge__cont-right-head-A" src="assets/img/sym/Ab.png" alt="">
                    <img class="badge__cont-right-head-uppercase badge__cont-right-head-R" src="assets/img/sym/Rb.png" alt="">
                    <img class="badge__cont-right-head-uppercase badge__cont-right-head-S" src="assets/img/sym/Sb.png" alt="">
                    <img class="badge__cont-right-head-uppercase badge__cont-right-head-H" src="assets/img/sym/Hb.png" alt="">

                    <img class="badge__cont-right-head-uppercase badge__cont-right-head-U" src="assets/img/sym/Ub.png" alt="">
                    <img class="badge__cont-right-head-uppercase badge__cont-right-head-T" src="assets/img/sym/Tb.png" alt="">
                    <img class="badge__cont-right-head-uppercase badge__cont-right-head-K" src="assets/img/sym/Kb.png" alt="">
                    <img class="badge__cont-right-head-uppercase badge__cont-right-head-A" src="assets/img/sym/Ab.png" alt="">
                </div>
                <div class="badge__cont-right-body">
                    <div class="badge__cont-right-body-item">
                        <div class="badge__cont-right-body-item-lvl">
                            <img class="badge__cont-right-body-item-lvl-icon" src="assets/img/sym/Lb.png" alt="">
                            <img class="badge__cont-right-body-item-lvl-icon" src="assets/img/sym/Vb.png" alt="">
                            <img class="badge__cont-right-body-item-lvl-icon" src="assets/img/sym/Lb.png" alt="">
                        </div>
                        <div id="level" class="badge__cont-right-body-item-stat">
                            <img class="badge__cont-right-head-uppercase badge__cont-right-head-9" src="assets/img/sym/4b.png" alt="">
                            <img class="badge__cont-right-head-uppercase badge__cont-right-head-9" src="assets/img/sym/5b.png" alt="">
                        </div>
                    </div>
                    <div class="badge__cont-right-body-item">
                        <div>
                            <img class="badge__cont-right-body-item-icon" src="assets/img/Time.png" alt="">
                        </div>
                        <div id="hours" class="badge__cont-right-body-item-stat">
                            <img class="badge__cont-right-head-uppercase badge__cont-right-head-9" src="assets/img/sym/8b.png" alt="">
                            <img class="badge__cont-right-head-uppercase badge__cont-right-head-9" src="assets/img/sym/0b.png" alt="">
                            <img class="badge__cont-right-head-uppercase badge__cont-right-head-9" src="assets/img/sym/0b.png" alt="">
                            <img class="badge__cont-right-head-uppercase badge__cont-right-head-9" src="assets/img/sym/0b.png" alt="">
                        </div>
                    </div>
                    <div class="badge__cont-right-body-item">
                        <div>
                            <img class="badge__cont-right-body-item-icon" src="assets/img/Raid.png" alt="">
                        </div>
                        <div id="raids" class="badge__cont-right-body-item-stat">
                            <img class="badge__cont-right-head-uppercase badge__cont-right-head-9" src="assets/img/sym/9b.png" alt="">
                            <img class="badge__cont-right-head-uppercase badge__cont-right-head-9" src="assets/img/sym/0b.png" alt="">

                    </div>
                    <div class="badge__cont-right-body-item">
                        <div>
                            <img class="badge__cont-right-body-item-icon" src="assets/img/Death.png" alt="">
                        </div>
                        <div id="death" class="badge__cont-right-body-item-stat">
                            <img class="badge__cont-right-head-uppercase badge__cont-right-head-9" src="assets/img/sym/2b.png" alt="">
                            <img class="badge__cont-right-head-uppercase badge__cont-right-head-9" src="assets/img/sym/5b.png" alt="">
                            <img class="badge__cont-right-head-uppercase badge__cont-right-head-9" src="assets/img/sym/0b.png" alt="">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

<script src="assets/js/badge.min.js"></script>
<script>
    showMessage(nickname, 'nickname');
    showMessage(hours, 'hours');
    showMessage(level, 'level');
    showMessage(raids, 'raids');
    showMessage(death, 'death');

</script>

</html>
